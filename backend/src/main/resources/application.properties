# 1. Conexión a SQL Server con tu clave 964236
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RestauranteCatys;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=964236
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 2. Configuración de JPA / Hibernate
# Cambiamos a 'update' para que sincronice automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# 3. ESTRATEGIA DE NOMBRES (Vital para reconocer dbo.Categorias)
# Esto evita que Spring convierta "Categorias" en "categorias"
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8090